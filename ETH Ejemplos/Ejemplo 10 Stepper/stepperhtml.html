<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Stepper</title>
    <style>
        body {
            font-family: sans-serif;
            text-align: center;
            padding: 2rem;
        }
        .stepper-container {
            display: inline-flex;
            align-items: center;
            gap: 1rem;
            font-size: 2rem;
        }
        button {
            font-size: 2rem;
            padding: 0.5rem 1rem;
        }
    </style>
</head>
<body>
    <h2>Stepper</h2>
    <div class="stepper-container">
        <button onclick="modificar(-1)">âˆ’</button>
        <div id="valor">25</div>
        <button onclick="modificar(1)">+</button>
    </div>

    <script>
        let valor = 25;
        const elementoValor = document.getElementById("valor");

        function modificar(cambio) {
            valor += cambio;
            if (valor < 0) valor = 0;
            if (valor > 50) valor = 50;
            elementoValor.textContent = valor;

            fetch("/stepper", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ valor })
            });
        }
    </script>
</body>
</html>
