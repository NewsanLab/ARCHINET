<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Slider</title>
    <style>
        body {
            font-family: sans-serif;
            text-align: center;
            padding: 2rem;
        }
        #valor {
            font-size: 3rem;
            font-weight: bold;
        }
        input[type=range] {
            width: 80%;
        }
    </style>
</head>
<body>
    <h2>Slider</h2>
    <div id="valor">25</div>
    <input type="range" id="slider" min="0" max="50" value="25">

    <script>
        const slider = document.getElementById("slider");
        const valor = document.getElementById("valor");

        slider.addEventListener("input", () => {
            valor.textContent = slider.value;

            fetch("/slider", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ valor: parseInt(slider.value) })
            });
        });
    </script>
</body>
</html>
