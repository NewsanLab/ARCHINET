<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Switch ON/OFF</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f2f2f2;
        }
        .card {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            padding: 20px 30px;
            width: 200px;
            text-align: center;
        }
        h3 {
            margin-top: 0;
            font-size: 1.2em;
            color: #333;
        }
        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
            margin-top: 20px;
        }
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }
        .slider:before {
            position: absolute;
            content: "OFF";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            color: #009999;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            font-weight: bold;
            transition: .4s;
            border-radius: 50%;
        }
        input:checked + .slider {
            background-color: #009999;
        }
        input:checked + .slider:before {
            transform: translateX(26px);
            content: "ON";
            color: #009999;
        }
    </style>
</head>
<body>
    <div class="card">
        <h3>Switch</h3>
        <label class="switch">
            <input type="checkbox" id="toggleSwitch">
            <span class="slider"></span>
        </label>
    </div>

    <script>
        const toggle = document.getElementById("toggleSwitch");
        toggle.addEventListener("change", () => {
            fetch("/toggle", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ encendido: toggle.checked })
            });
        });
    </script>
</body>
</html>
