<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Dashboard de Sensores - ESP32 & ARCHI</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #121212;
    color: #eee;
    margin: 0; padding: 20px;
  }
  header {
    text-align: center;
    margin-bottom: 30px;
  }
  h1 {
    font-weight: 700;
    color: #4caf50;
  }
  table {
    width: 80%;
    margin: 0 auto 30px auto;
    border-collapse: collapse;
    box-shadow: 0 0 10px rgba(0,0,0,0.6);
  }
  th, td {
    padding: 12px 20px;
    border-bottom: 1px solid #333;
    text-align: center;
  }
  th {
    background-color: #2c7a2c;
  }
  tr:hover {
    background-color: #2f3b42;
  }
  button {
    display: block;
    margin: 20px auto;
    background-color: #4caf50;
    border: none;
    padding: 15px 30px;
    font-size: 18px;
    color: white;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  button:hover {
    background-color: #45a049;
  }
  #counter {
    font-size: 24px;
    text-align: center;
    margin-top: 10px;
    color: #8bc34a;
  }
  .chart {
    margin: 0 auto 40px auto;
    width: 300px;
    height: 150px;
  }
</style>
</head>
<body>

<header>
  <h1>Dashboard de Sensores</h1>
  <p>Visualización HTML desde ESP32 y ARCHI</p>
</header>

<section class="chart" aria-label="Gráfico de presiones">
  <svg width="300" height="150" viewBox="0 0 300 150" role="img" aria-labelledby="title desc" >
    <title id="title">Gráfico de Presiones</title>
    <desc id="desc">Gráfico de barras mostrando presiones registradas</desc>
    <rect x="20" y="50" width="40" height="80" fill="#4caf50" />
    <rect x="80" y="30" width="40" height="100" fill="#8bc34a" />
    <rect x="140" y="80" width="40" height="50" fill="#cddc39" />
    <rect x="200" y="20" width="40" height="110" fill="#d4e157" />
    <rect x="260" y="60" width="40" height="70" fill="#afb42b" />
    <text x="40" y="140" font-size="12" fill="#eee" text-anchor="middle">P1</text>
    <text x="100" y="140" font-size="12" fill="#eee" text-anchor="middle">P2</text>
    <text x="160" y="140" font-size="12" fill="#eee" text-anchor="middle">P3</text>
    <text x="220" y="140" font-size="12" fill="#eee" text-anchor="middle">P4</text>
    <text x="280" y="140" font-size="12" fill="#eee" text-anchor="middle">P5</text>
  </svg>
</section>

<table aria-label="Valores de sensores">
  <thead>
    <tr>
      <th>Sensor</th>
      <th>Valor</th>
      <th>Unidad</th>
      <th>Estado</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>Temperatura</td>
      <td id="temp">23.5</td>
      <td>°C</td>
      <td>✅ Estable</td>
    </tr>
    <tr>
      <td>Humedad</td>
      <td id="hum">60</td>
      <td>%</td>
      <td>✅ Estable</td>
    </tr>
    <tr>
      <td>Presión</td>
      <td id="presion">1013</td>
      <td>hPa</td>
      <td>✅ Normal</td>
    </tr>
  </tbody>
</table>

<button id="incrementBtn">Incrementar Contador</button>
<div id="counter">Contador: 0</div>

<script>
  let contador = 0;
  const btn = document.getElementById('incrementBtn');
  const counterDisplay = document.getElementById('counter');

  btn.addEventListener('click', () => {
    contador++;
    counterDisplay.textContent = `Contador: ${contador}`;
  });
</script>

</body>
</html>
